<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Product Using Barcode and Image</h1>
        <div id="scanner-container" style="width: 100%; height: 300px; border: 1px solid #ccc;"></div>
        <p id="barcode-result" class="text-center"></p>
        <form id="product-form" style="display: none;" class="mt-3" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" step="0.01" id="product-price" class="form-control" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" class="form-control" accept="image/*" capture="user">
                <small class="form-text text-muted">You can capture an image using the camera or upload a file.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <script src="scanner.js"></script>
</body>
</html>
